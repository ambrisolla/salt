name: salt-infrastructure-management
run-name: Deploying Salt Infrastructure Management
on: 
  pull_request:
      types:
        - closed
      branches:
        - main
        - develop
jobs:
  if_merged:
    name: Teste job
    runs-on: 
      - salt
      - ${{ github.base_ref == 'main' && 'prod' || 'nprod' }}
    if: github.event.pull_request.merged == true
    steps:      
      - uses: actions/checkout@v3
      - name: Teste
        run : ls -l